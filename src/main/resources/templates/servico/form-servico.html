	<div class="container">

		<h1>Cadastro de Serviço</h1>

		<br>

		<th:block th:include="mensagem-validacao"></th:block>

		<form method="post">

			<div class="form-group">
				<label for=""><b>Serviço:</b> </label> <input type="text"
					class="form-control" value=""
					placeholder="Insira o nome do serviço" name="servico" required>
				<small class="form-text text-muted"><i>* Serviço prestado.</i></small>
			</div>

			<div class="row-8">
				<div class="col">
					<label for=""><b>Descriçao:</b> </label> <input type="text" value=""
						name="descricao" class="form-control" placeholder="Descrição do serviço"
						required />
				</div>
				<div class="col-6">
					<label for=""><b>Valor:</b> </label>
					<input type="text" value="" name="valor" id="valor" class="form-control" placeholder="50,49" required >
				</div>
				<div class="col-6">
					<label for=""><b>Ponto:</b> </label>
					<input type="text" value="" name="ponto" id="ponto" class="form-control" placeholder="13" required >
				</div>
				<div class="col-6">
					<label for=""><b>Data:</b> </label>
					<input type="date" value="" name="data" id="data" class="form-control" placeholder="20/10/2022" required >
				</div>
				<br>
			</div>
	<br>
	<br>
			<button type="submit" class="btn btn-success">Salvar</button>
	</form>
